# promtail-config.yaml
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Собираем логи ВСЕХ Docker контейнеров автоматически
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 10s
    relabel_configs:
      # Берем имя контейнера как метку
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Берем имя сервиса из docker-compose labels
      - source_labels: ['__meta_docker_compose_service']
        target_label: 'service'
      
      # Берем имя проекта из docker-compose
      - source_labels: ['__meta_docker_compose_project']
        target_label: 'project'
      
      # Добавляем только контейнеры которые запущены
      - source_labels: ['__meta_docker_container_label_com_docker_compose_oneoff']
        regex: 'False'
        action: keep