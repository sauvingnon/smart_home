services:
  redis:
    image: redis:alpine
    container_name: esp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - internal

  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    networks:
      - internal
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  esp_loki:
    image: grafana/loki:3.0.0
    container_name: esp_loki
    ports:
      - "3100:3100"
    command: 
      - -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./loki-local-config.yaml:/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - internal

  esp_service:
    build: ./esp_service
    container_name: esp_service
    restart: unless-stopped
    env_file:
      - ./esp_service/.env
    depends_on:
      redis:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    networks:
      - internal
    ports:
      - "8005:8005"
    mem_limit: 160m
    cpus: "0.2"

  esp_tg_bot: 
    build: ./esp_tg_bot
    container_name: esp_tg_bot
    restart: unless-stopped
    depends_on:
      esp_service:
        condition: service_started
    env_file:
      - ./esp_tg_bot/.env
    networks:
      - internal
    mem_limit: 128m
    cpus: "0.2"
    command: python main.py
    healthcheck:
      test: ["CMD-SHELL", "pgrep python || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  esp_grafana:
    image: grafana/grafana:latest
    container_name: esp_grafana
    ports: 
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LOG_LEVEL=debug
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      esp_loki:
        condition: service_started 
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "--silent", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  esp_promtail:
    image: grafana/promtail:3.0.0
    container_name: esp_promtail
    command: 
      - -config.file=/etc/promtail/config.yaml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yaml
    restart: unless-stopped
    depends_on:
      esp_service:
        condition: service_started
      esp_tg_bot:
        condition: service_started
      esp_loki:
        condition: service_started
    networks:
      - internal

volumes:
  redis_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

networks:
  internal:
    name: internal
    driver: bridge