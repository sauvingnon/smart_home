services:
  redis:
    image: redis:alpine
    container_name: esp_redis
    # он нужен только в контейнерной сети. наружу не пробрасывать!
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    mem_limit: 100m
    mem_reservation: 50m
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mqtt-broker:
    image: eclipse-mosquitto:latest
    env_file:
      - ./mosquitto/config/.env 
    container_name: mosquitto
    restart: unless-stopped
    mem_limit: 100m
    mem_reservation: 50m
    cpus: "0.5"
    networks:
      - internal
    ports:
    # Порт нужен наружу для ESP, и стоит авторизация по паролю
    # Переменные авторизации в .env и ставяться через скрипт
      - "1883:1883"
    # Мы не используем WebSocket. У нас TCP
      # - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/config/init-mosquitto.sh:/init-mosquitto.sh
    command: ["sh", "-c", "chmod +x /init-mosquitto.sh && sh /init-mosquitto.sh"]
    healthcheck:
      test: timeout 5 mosquitto_sub -t '$$SYS/broker/uptime' -u $${MQTT_USERNAME} -P $${MQTT_PASSWORD} -C 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
      

  esp_loki:
    image: grafana/loki:3.0.0
    container_name: esp_loki
    # ports:
      # Не нужен извне, графана и так с ним в контейнерной сети
      # - "3100:3100"
    mem_limit: 200m
    mem_reservation: 100m
    cpus: "0.5"
    command: 
      - -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./loki-local-config.yaml:/etc/loki/local-config.yaml:ro
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "20m"      # логи могут быть больше
        max-file: "3"

  esp_service:
    build: ./esp_service
    container_name: esp_service
    restart: unless-stopped
    env_file:
      - ./esp_service/.env
    depends_on:
      redis:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    networks:
      - internal
    # ports:
    # Мы не даем Web API, все через бота, а бот тоже в контейнерной сети
      - "8005:8005"
    mem_limit: 200m
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  esp_tg_bot: 
    build: ./esp_tg_bot
    container_name: esp_tg_bot
    restart: unless-stopped
    depends_on:
      esp_service:
        condition: service_started
    env_file:
      - ./esp_tg_bot/.env
    networks:
      - internal
    mem_limit: 200m
    cpus: "0.5"
    command: python main.py
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'python.*main.py' | grep -v grep | wc -l | grep -q '^1$'"]
      interval: 60s  # боту можно реже проверять
      timeout: 10s
      retries: 2
      start_period: 30s  # боту нужно больше времени на старт

  esp_grafana:
    image: grafana/grafana:latest
    container_name: esp_grafana
    ports: 
    # Даем ей выход, порт 3000 занят remnawave, поэтому даем 3001 для просмотра логов,
    # У графаны есть авторизация, включил. Но она по http, нужен переход на https
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LOG_LEVEL=debug
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    mem_limit: 300m          # ← ДОБАВИТЬ
    mem_reservation: 150m
    cpus: "0.5"
    depends_on:
      esp_loki:
        condition: service_started 
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "--silent", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  esp_promtail:
    image: grafana/promtail:3.0.0
    container_name: esp_promtail
    restart: unless-stopped
    mem_limit: 100m
    mem_reservation: 50m
    cpus: "0.5"
    command: 
      - -config.file=/etc/promtail/config.yaml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yaml:ro
    depends_on:
      esp_service:
        condition: service_started
      esp_tg_bot:
        condition: service_started
      esp_loki:
        condition: service_started
    networks:
      - internal

volumes:
  redis_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

networks:
  internal:
    name: esp_internal_network
    driver: bridge